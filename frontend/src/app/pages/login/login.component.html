<section class="login">
  <div class="container">
    <form (submit)="onSubmit($event)" class="form">
      <div style="margin-bottom: 16px;">
        <h2 class="title">Login com Biometria - Angular</h2>
        <small (send)="onSend($event)" hasBiometrics class="bio-on"></small>
      </div>

      <div class="form-group">
        <mat-form-field floatLabel="always" appearance="outline" class="form-field">
          <mat-label>Email</mat-label>
          <input name="email" type="email" required matInput placeholder="E-mail">
        </mat-form-field>
        <mat-form-field floatLabel="always" appearance="outline" class="form-field">
          <mat-label>Nome</mat-label>
          <input type="text" name="name" matInput placeholder="Nome">
        </mat-form-field>
      </div>
      <button type="submit" mat-raised-button>cadastrar</button>
    </form>
  </div>
</section>
